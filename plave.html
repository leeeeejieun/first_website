    <p style="color: black;">PLAVE(플레이브)는 예준,노아,밤비,은호,하민 5명의 멤버로 구성된 버추얼 보이그룹이다.
      카엘룸이라는 캐릭터들이 살아가는 세상과 테라(지구) 사이의 아스테룸이라는 신비한 공간에서 테라의 팬들과 소통한다는
      세계관을 바탕으로 매주 유튜브 라이브를 통해 팬들과 소통하고 있다.
      23년 3월 12일 '기다릴게'로 데뷔 후 '왜요 왜요 왜?','여섯 번째 여름' 등 발표한 전곡을 멤버들이 집적 작사,작곡하는 
      뛰어난 실력으로 많은 팬들에게 사랑을 받고 있다.
    </p>
