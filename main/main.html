<title>WEB - PLAVE</title> 
<link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
   <!--네비게이션바 구현-->
  <header class="header">
    <a href="main.html" class="logo"><img src="../photo/plave_logo.png"></a>

    <input type="checkbox" id="check">
    <!--
    'label' 태그는 UI 요소에 라벨을 지정할 때 사용
    (input 태그의 id 값과 label 태그의 for 값이 동일해야 함)
    아이콘을 클릭했을 때 연결된 체크박스의 상태가 변경됨
    -->
    <label for="check" class="heder-icons">  
      <i class='bx bx-menu' id="menu-icon"></i>
      <i class='bx bx-x' id="close-icon"></i>
    </label>
    
    <!--각 링크의 index 값 부여(transition-delay)-->
    <nav class="navbar">
      <a href="main.html" style="--i:0;">ABOUT</a>
      <a href="plave.html" style="--i:1;">PLAVE</a>
      <a href="#" style="--i:2;">CONTACT</a>
    </nav>  
  </header>

    <!--PLAVE 단체 이미지-->
    <div style="text-align: center;">
    <img src="../photo/plave.jpg" width="90%" height="20%" style="margin-top: 10%"><br>
    </div>
    
    <!--PLAVE 소개-->
    <p class="main-info">
      PLAVE(플레이브)는 예준,노아,밤비,은호,하민 5명의 멤버로 구성된 버추얼 보이그룹이다.
      카엘룸이라는 캐릭터들이 살아가는 세상과 테라(지구) 사이의 아스테룸이라는 신비한 공간에서 테라의 팬들과 소통한다는
      세계관을 바탕으로 매주 유튜브 라이브를 통해 팬들과 소통하고 있다.
      23년 3월 12일 '기다릴게'로 데뷔 후 '왜요 왜요 왜?','여섯 번째 여름' 등 발표한 전곡을 멤버들이 집적 작사,작곡하는 
      뛰어난 실력으로 많은 팬들에게 사랑을 받고 있다.
    </p>

</body>
</html>
